<h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir um audio no vs code</p>

    <audio controls>
        <source src="midia/audiopikaseloko.mp3" type="audio/mpeg">
        <source id="myaudio" src="midia/audiopikaseloko.mp3" type="audio/mpeg">
    </audio>
        <button id="playbutton">PLAY</button>
        <button id="pausebutton">PAUSE</button>
        <script>
            const audio = document.getElementById('myaudio');
            const play = document.getElementById('playbutton');
            const pause = document.getElementById('pausebutton');
            playbutton.addEventListener('click', () => {audio.play()});
            pausebutton.addEventListener('click', () => {audio.play()});

        </script>
