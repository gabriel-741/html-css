<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>

    <style>
        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: slateblue;
            width: 126px;
        }

        div:hover{
            color: slateblue;  
        }

        </style>
</head>
<body>
    <h1></h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
